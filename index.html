<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArchaeoHub</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="left-side">
        <div class="logo">ArchaeoHub</div>
        <div class="photo-credits">Icon created by <a target = "_blank" href= "https://www.flaticon.com/authors/kerismaker">kerismaker</a></div>
    </div>
    <div class="right-side">
        <span>All of mankind lies at your fingertips...</span>
        <div class="form-container">
            <form id = "log-in">
                <div class="field"><label for="">Nickname</label><input type="text"></div>
                <div class="field"><label for="">Username</label><input required type="text"></div>
                <div class="field"><label for="">Real Name</label><input type="text"></div>
                <div class="field"><label for="">Email</label><input type="text"></div>
                <div class="field"><label for="">Password</label><input required type="password"></div>
                <div class="field"><label for="">Confirm Password</label><input required type="password"></div>
            </form>
        </div>
        <button form = "log-in"  type="submit" id = "join-button">Join Now</button>
        <p>Already have an account? <a href="https://google.com">Log in.</a></p>
    </div>
</body>
